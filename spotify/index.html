<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone - Base</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Contenitore principale -->
    <div class="main-container">

        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <img src="img/logo.svg" alt="Logo">
            </div>
            <nav>
                <p><a href="#"><i class="fas fa-home"></i> Home</a></p>
                <p><a href="#"><i class="fas fa-search"></i> Cerca</a></p>
                <p><a href="#"><i class="fas fa-bookmark"></i> La tua libreria</a></p>
            </nav>

        </div>

        <!-- Pagina principale -->
        <div class="page">
            <header>
                <div class="header-button fixed">
                    <div class="button"><a class="a-button" href="#">effettua l'upgrade</a></div>
                </div>
            </header>
            <section class="content">
                <h2>Recently Played</h2>
                <div class="album">
                    <img src="img/metal_lifting.jpg" alt="Album">
                    <p>Heavy Metal</p>
                </div>
                <div class="album">
                    <img src="img/stranger.jpeg" alt="Album">
                    <p>Stranger Things, Vol.1 (a Netflix Original Series Soundtrack)</p>
                </div>
            </section>
        </div>

        <!-- Footer -->
        <footer>
            <div class="player">
                <p>In riproduzione: <strong>Brano Nome</strong></p>
            </div>
        </footer>
        
    </div>

</body>
</html>
